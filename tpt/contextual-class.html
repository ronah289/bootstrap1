<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css" media="all" >
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">
        <h1>contextual classes</h1>
    </div>
    <table class="table table-striped">
        <caption>Contextual Table Layout</caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Payment Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-active">
                <td>Product1</td>
                <td>23/11/2013</td>
                <td>Pending</td>
            </tr>
            <tr class="bg-success">
                <td>Product2</td>
                <td>10/11/2013</td>
                <td>Delivered</td>
            </tr>
            <tr class="bg-warning">
                <td>Product3</td>
                <td>20/10/2013</td>
                <td>In Call to confirm</td>
            </tr>
            <tr class="bg-danger">
                <td>Product4</td>
                <td>20/10/2013</td>
                <td>Declined</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
